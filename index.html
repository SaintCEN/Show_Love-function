<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以成为我的恋人吗</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn1 = document.querySelector('.btn1');
            const btn2 = document.querySelector('.btn2');
            let i = 0;
            btn2.addEventListener('click', function() {
        if (i <= 3) {
            const currentWidth = parseInt(window.getComputedStyle(btn1).width, 10);
            const currentHeight = parseInt(window.getComputedStyle(btn1).height, 10);
            const currentFontSize = parseInt(window.getComputedStyle(btn1).fontSize, 10);
            btn1.style.width = (currentWidth + 10) + 'px';
            btn1.style.height = (currentHeight + 10) + 'px';
            btn1.style.fontSize = (currentFontSize + 2) + 'px';
            const box1 = document.querySelector('.box1')
            const img = new Image();
            img.src = `img/cat${i+2}.png`;
            img.className = 'display-block';
            img.style.width = '300px'; 
            img.style.height = '300px'; 
            box1.innerHTML = ''; 
            box1.appendChild(img); 
            i++;
        }
    });
            
    btn1.addEventListener('click', function() {
    const container = document.querySelector('.container');
    const box1 = document.querySelector('.box1');
    const box2 = document.querySelector('.box2');
    const box3 = document.querySelector('.box3');
    
    if (box1 && box2 && box3) {
        box1.style.display = 'none';
        box2.style.display = 'none';
        box3.style.display = 'none';
        const img = new Image();
        img.src = "img/finish.png";
        img.alt = "Image";
        img.style.maxWidth = "100%";
        img.style.height = "auto";
        container.appendChild(img);  
        alert('喜欢你宝宝');
    }
});
});
        </script>
        
    <div class="container">
        <div class="box1">
            <img src="img/cat1.png" alt="cat" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="box2">
            可以成为我的恋人吗
        </div>
        <div class="box3">
            <button class="btn btn1">可以</button>
            <button class="btn btn2">不要</button>
        </div>
    </div>
</body>
</html>
